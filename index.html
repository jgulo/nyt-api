<!DOCTYPE html>
<html>
<head>
	<title>New York Times - API Request</title>

	
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
	
	<div class="mainAPI">
  		<div class="panel panel-default panelHeader">
		  <div class="panel-body">
		    <h1>New York Times - API</h1>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Search Parameters</h3>
		  </div>
		  <div class="panel-body">
		  	<form id="mainForm">
			  	Search Term:
			    <input type="text" class="form-control" id="searchTerm" placeholder="Text"><br>
				Number of Records to Retrieve:
			    <input type="text" class="form-control" id="numRecords" placeholder="Text input"><br>
			    Start Year(Optional):
			    <input type="text" class="form-control" id="startYear" placeholder="Text input"><br>
			    End Year(Optional):
			    <input type="text" class="form-control" id="endYear" placeholder="Text input"><br>
		    </form>
		    
			<button type="button" class="btn btn-default search">
			  <span class="glyphicon glyphicon-search " aria-hidden="true"></span> Search
			</button>

			<button type="button" class="btn btn-default empty">
			  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear
			</button>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Article List</h3>
		  </div>
		  <div class="panel-body articles">
		  </div>
		</div>
	</div>
		
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
